<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>SmartRoute AI - Sign Up</title>
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=AR+One+Sans:wght@700&family=Noto+Sans+Telugu:wght@500&family=DM+Sans:wght@700&display=swap");

      * {
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        font-family: "Poppins", sans-serif;
        line-height: 1.5;
      }

      button:focus-visible,
      .form-group:focus-visible {
        outline: 2px solid #444444;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      input,
      button {
        font: inherit;
      }


      .register {
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        min-height: 100vh;
        overflow: hidden;
      }

      body {
        overflow: hidden;
      }

      .container {
        max-width: 1440px;
        width: 100%;
        height: 900px;
        display: flex;
        flex-direction: row-reverse;
        overflow: hidden;
      }

      .hero-section {
        flex: 1;
        position: relative;
        background: linear-gradient(
          157deg,
          rgba(0, 96, 100, 1) 0%,
          rgba(0, 152, 144, 1) 50%,
          rgba(217, 217, 217, 1) 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .hero-content {
        font-family: "Poppins", sans-serif;
        text-align: center;
        color: var(--white);
        z-index: 1;
      }

      .hero-title {
        font-family: "Poppins", sans-serif;
        font-size: 40px;
        font-weight: 500;
        color: var(--white);
        margin-bottom: 16px;
        white-space: nowrap;
      }

      .hero-subtitle {
        font-family: "Poppins", sans-serif;
        font-size: 18px;
        font-weight: 500;
        color: var(--white);
        margin-bottom: 32px;
        white-space: nowrap;
      }

      .cta-button {
        padding: 1rem 2rem;
        border: none;
        border-radius: 100px;
        background-color: #ffffff;
        box-shadow: 0px 4px 4px #00000040;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .cta-button:hover {
        transform: translateY(-2px);
      }

      .cta-text {
        background: linear-gradient(
          157deg,
          rgba(0, 96, 100, 1) 0%,
          rgba(0, 152, 144, 1) 50%,
          rgba(217, 217, 217, 1) 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        font-family: var(--button-font-family);
        font-weight: var(--button-font-weight);
        font-size: var(--button-font-size);
        letter-spacing: var(--button-letter-spacing);
        line-height: var(--button-line-height);
        font-style: var(--button-font-style);
      }

      .right-content {
        font-family: "Poppins", sans-serif;
        flex: 0 0 45%;
        max-width: 550px;
        height: 700px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 3rem;
        background-color: #ffffff;
      }

      .title {
        font-family: "Poppins", sans-serif;
        margin-bottom: 2rem;
      }

      .text-wrapper {
        background: linear-gradient(
          164deg,
          rgba(137, 17, 33, 1) 64%,
          rgba(217, 217, 217, 1) 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        font-family: "Poppins", sans-serif;
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        font-family: "Poppins", sans-serif;
        font-size: 16px;
        background: linear-gradient(to top, #50AAA6, #009890, #006064);
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 400;
      }

      .signup-form {
        flex: 0 0 40%;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .form-group {
        position: relative;
      }

      .input-wrapper {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 14px 20px;
        background-color: #ffffff;
        border-radius: 30px;
        border: 1px solid #eeeeee;
      }

      .input {
        flex-grow: 1;
        font-family: "Poppins", sans-serif;
        font-size: 14px;
        color: #333333;
        background: transparent;
        border: none;
        padding: 30;
        margin-left: 16px;
      }

      .input::placeholder {
        opacity: 0.3;
      }

      .icon-wrapper {
        display: flex;
        width: 25px;
        height: 20px;
        opacity: 0.3;
      }

      .icon {
        max-width: 100%;
        max-height: 100%;
      }

      .submit-button {
        width: 100%;
        padding: 14px 20px;
        border: none;
        border-radius: 30px;
        background: linear-gradient(
          164deg,
          rgba(138, 18, 34, 1) 100%,
          rgba(217, 217, 217, 1) 100%
        );
        cursor: pointer;
        transition: opacity 0.3s ease;
        margin-top: 1.5rem;
      }

      .submit-button:hover {
        opacity: 0.9;
      }

      .button-text {
        font-family: "Poppins", sans-serif;
        font-size: 14px;
        color: #ffffff;
      }

      .visually-hidden {
        position: absolute !important;
        width: 1px !important;
        height: 1px !important;
        padding: 0 !important;
        margin: -1px !important;
        overflow: hidden !important;
        clip: rect(0, 0, 0, 0) !important;
        white-space: nowrap !important;
        border: 0 !important;
      }

      @media (max-width: 1024px) {
        .container {
          flex-direction: column;
          height: auto;
        }

        .hero-section {
          width: 100%;
          height: auto;
          padding: 40px 20px;
        }

        .right-content {
          width: 100%;
          padding: 2rem;
          max-width: 100%;
        }
      }

      :root {
        --blue: rgba(138, 18, 34, 1);
        --gray: rgba(194, 194, 194, 1);
        --white: rgba(255, 255, 255, 1);
        --white-primary: rgba(255, 255, 255, 1);
        --accent: rgba(140, 150, 202, 1);
        --text-font-family: "Poppins", sans-serif;
        --text-font-weight: 700;
        --text-font-size: 24px;
        --text-letter-spacing: -0.25999999046325684px;
        --text-line-height: 28px;
        --text-font-style: normal;
        --button-font-family: "Poppins", sans-serif;
        --button-font-weight: 700;
        --button-font-size: 14px;
        --button-letter-spacing: 0px;
        --button-line-height: 100%;
        --button-font-style: normal;
        --variable-collection-dark-grey: rgba(30, 30, 30, 1);
      }
    </style>
  </head>
  <body>
    <main class="register">
      <div class="container">
        <section class="right-content">
          <header class="title">
            <h1 class="text-wrapper">Hello!</h1>
            <p class="subtitle">Sign Up to Get Started</p>
          </header>
          <form class="signup-form" onsubmit="registerUser(event)">
            <div class="form-group">
              <label for="fullName" class="visually-hidden">Full Name</label>
              <div class="input-wrapper">
                <div class="icon-wrapper">
                  <img class="icon" src="username.png" alt="User icon" />
                </div>
                <input id="fullName" class="input" placeholder="Full Name" type="text" required />
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="visually-hidden">Email Address</label>
              <div class="input-wrapper">
                <div class="icon-wrapper">
                  <img class="icon" src="email.png" alt="User icon" />
                </div>
                <input id="email" class="input" placeholder="Email Address" type="email" required />
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="visually-hidden">Password</label>
              <div class="input-wrapper">
                <div class="icon-wrapper">
                  <img class="icon" src="password.png" alt="Password icon" />
                </div>
                <input id="password" class="input" placeholder="Password" type="password" required />
              </div>
            </div>
            <button type="submit" class="submit-button">
              <span class="button-text">Register</span>
            </button>
          </form>
        </section>
        <section class="hero-section">
          <div class="hero-content">
            <div class="background" aria-hidden="true"></div>
            <h2 class="hero-title">SmartRoute AI</h2>
            <p class="hero-subtitle">AI Skill Assessment &amp; Training Recommendation System</p>
            <button class="cta-button">
              <a href="EMdashboard.html" style="text-decoration: none;">
                <span class="cta-text">DISCOVER MORE</span>
              </a>
            </button>
          </div>
        </section>
      </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const supabase = window.supabase.createClient(
          'https://lunhqsvkhlscwwcjecht.supabase.co',
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx1bmhxc3ZraGxzY3d3Y2plY2h0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyNjkzNDEsImV4cCI6MjA2Njg0NTM0MX0.tOsnoreDpdOWESxnUMRMCgRTGKM0VMqLFdxgmrOfq3I'
        );
    
        window.registerUser = async function (event) {
          event.preventDefault();
    
          const name = document.getElementById("fullName").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
    
    
          const { data, error } = await supabase
            .from("users")
            .insert([
              {
                name,
                email,
                password,
                role: "employee", 
                created_at: new Date().toISOString(),
              }
            ])
            .select();
    
          if (error) {
            alert("Error: " + error.message);
            console.error(error);
          } else {
        
            localStorage.setItem("userId", data[0].user_id);
            localStorage.setItem("userName", name);
            localStorage.setItem("userRole", "employee");
    
            alert("Registered successfully!");
            window.location.href = "EMdashboard.html";
          }
        };
      });
    </script>
    
  </body>
</html>
